<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WrestleMania Layout</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black; /* Optional: Background color */
        }

        .container {
            position: relative;
            width: 300px; /* Adjust as needed */
            height: 500px; /* Adjust as needed */
            overflow: visible; /* Allow content to overflow */
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover container */
        }

        .number-overlay {
            position: absolute;
            top: -15px; /* Adjust for larger size */
            left: -30px; /* Adjust for larger size */
            font-size: 8em; /* Increased number size */
            color: green; /* Number color */
            font-weight: bold;
            z-index: 2; /* Ensure it's above the image */
        }

        .title-overlay {
            position: absolute;
            bottom: 10px; /* Adjust position */
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em; /* Adjust size */
            color: black; /* Title color */
            font-weight: bold;
            z-index: 2; /* Ensure it's above the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="number-overlay">1</div> 
        <img src="./public/logo.jpeg" alt="WrestleMania Image" class="main-image"> 
        <div class="title-overlay">WRESTLEMANIA</div>
    </div><br>
    <div class="container">
        <div class="number-overlay">5</div> 
        <img src="./public/logo.jpeg" alt="WrestleMania Image" class="main-image"> 
        <div class="title-overlay">WRESTLEMANIA</div>
    </div>
</body>
</html>
